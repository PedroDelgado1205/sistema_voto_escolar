{% extends 'base.html' %}

{% load static %}

{% block title %}Inicio{% endblock %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col m-5 border p-5 rounded">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input name="cedula" type="text" class="form-control" id="cedula" placeholder="Ingresa tu cédula">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
                {% if messages %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {% for message in messages %}
                            {% if message.tags %}
                                {{ message }}
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </main>
{% endblock %}
